<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./creativa-tooltip.js" type="text/javascript"></script>
        <title>Creativa - Tooltip</title>
    </head>

    <body>

        <div class="container">

            <div class="square">
                <div>
                    <h3>Tooltip top</h3>
                    <a href="https://www.google.it" ct-tooltip="Go to Google<br><i>Test HTML</i>" ct-tooltip-postition="top">Google</a>
                </div>
            </div>

            <div class="square">
                <div>
                    <h3>Tooltip right</h3>
                    <a href="https://www.google.it" ct-tooltip="Go to Google<br><i>Test HTML</i>" ct-tooltip-postition="right">Google</a>
                </div>
            </div>

            <div class="square">
                <div>
                    <h3>Tooltip left</h3>
                    <a href="https://www.google.it" ct-tooltip="Go to Google<br><i>Test HTML</i>" ct-tooltip-postition="left">Google</a>
                </div>
            </div>

            <div class="square">
                <div>
                    <h3>Tooltip bottom</h3>
                    <a href="https://www.google.it" ct-tooltip="Go to Google<br><i>Test HTML</i>" ct-tooltip-postition="bottom">Google</a>
                </div>
            </div>

        </div>
        
    </body>

</html>

<style>

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .container {
        height: 100%;
        display: grid;
        grid-template-columns: 0.5fr 0.5fr;
        grid-template-rows: 0.5fr 0.5fr;
    }

    .square {
        display: flex;
        align-items: center;
        text-align: center;
    }

    .square div {
        margin: auto;
    }

</style>
